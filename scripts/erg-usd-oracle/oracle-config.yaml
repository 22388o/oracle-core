#### Oracle Pool Parameters ####
# The minimum amount of Ergs required for the oracle pool to be considered funded.
minimum_pool_box_value: 222000000
# The payout in Ergs that a single oracle earns on successful datapoint posting
oracle_payout_price: 20000000
# Length of the oracle pool's live epoch in blocks
live_epoch_length: 10
# Length of the oracle pool's epoch preparation stage in blocks
epoch_preparation_length: 5
# Buffer length in blocks that is the upper limit for an oracle pool to create a new epoch
buffer_length: 3
# The percentage range that the minimum datapoint can deviate from the maximum datapoint submit by oracles in the current epoch. Range: 1 to 100
deviation_range: 5
# Number of oracle who must be within deviation range of each other in order to reach consensus and finalize a new datapoint.
consensus_num: 4

#### Oracle Pool Features ####
# Stake Slashing Config (Currently False, slated for future support)
